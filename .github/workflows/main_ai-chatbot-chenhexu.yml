# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ai-chatbot-chenhexu

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install
        run: npm install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !.git
            !node_modules
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Verify lib files exist in artifact
        run: |
          echo "Checking for lib files..."
          ls -la lib/ || echo "lib directory not found"
          ls -la lib/documentLoader.ts || echo "documentLoader.ts not found"
          ls -la lib/rag.ts || echo "rag.ts not found"
          ls -la lib/openai.ts || echo "openai.ts not found"
          ls -la lib/database/documentStore.ts || echo "documentStore.ts not found"
          ls -la lib/database/client.ts || echo "client.ts not found"
          echo "Checking tsconfig.json..."
          cat tsconfig.json || echo "tsconfig.json not found"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_68710D2CD86A417490549CBB010C183E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_85D4274FA1FB41528BBCAE636852AA04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F75B30DB194744188D7D74BB7AF05E25 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ai-chatbot-chenhexu'
          slot-name: 'Production'
          package: .
          